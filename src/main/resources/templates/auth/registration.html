<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/new-mogo/style.css">
    <link rel="stylesheet" href="/css/auth/auth.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <title>Registration</title>

</head>
<body>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

<header th:replace="blocks/header :: header" ></header>

<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

<div class="auth">
    <h1 class="auth__title">Registration</h1>

    <form th:action="@{/auth/registration}" th:method="post">
        <div class="group">
            <input class="input" type="text" name="username" placeholder="Username" required minlength="5" maxlength="15">
        </div>

        <div class="group">
            <input class="input" type="email" name="email" placeholder="Email" required>
        </div>

        <div class="group">
            <input class="input" type="tel" name="phone" placeholder="Phone" required minlength="5" maxlength="15">
        </div>

        <div class="group">
            <input class="input" type="password" name="password" placeholder="Password" required minlength="5" maxlength="10">
        </div>

        <div class="group">
            <input class="input" type="password" name="confirmPassword" placeholder="Confirm password" required minlength="5" maxlength="10">
        </div>
        <div class="group">
            <select class="select" name="city">
                <option >Riga</option>
                <option >London</option>
            </select>
        </div>

        <div class="group">
            <input type="checkbox" name="rules" id="rules" required>
            <label for="rules">Accept conditions</label>
        </div>

        <button class="btn_auth" type="submit">Finish</button>

    </form>

</div>

</body>
</html>
