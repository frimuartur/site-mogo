<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/new-mogo/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/all.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome.min.css">
    <title>Home</title>
</head>
<body>

<header th:replace="blocks/header :: header" ></header>

<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h2 class="intro__suptitle">Creative template</h2>
            <h1 class="intro__title">Welcome to MoGo</h1>

            <a class="btn" href="#">Learn more</a>
        </div>
    </div>

    <div class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__item active">
                    <span class="slider__num">01</span>
                    <span class="slider__text">Intro</span>
                </div>
                <div class="slider__item">
                    <span class="slider__num">02</span>
                    <span class="slider__text">Work</span>
                </div>
                <div class="slider__item">
                    <span class="slider__num">03</span>
                    <span class="slider__text">About</span>
                </div>
                <div class="slider__item">
                    <span class="slider__num">04</span>
                    <span class="slider__text">Contact</span>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Intro -->

<footer th:replace="blocks/footer :: footer"></footer>

</body>
</html>
